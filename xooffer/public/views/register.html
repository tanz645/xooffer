<div ng-include="'views/commons/header.html'"></div>
<div ng-include="'views/commons/categoryMenu.html'"></div>
<section class="register-page-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 login-form">
        <div class="response-message success toast">
          <p>
            This is a text
          </p>
        </div>
        <form name="userForm" ng-submit="submit(userForm.$valid)">
          <md-input-container class="md-block">
            <label>Username</label>
            <input type="text" minlength="2" maxlength="40" max required name="username" ng-model="user.username">
            <div ng-messages="userForm.username.$error">
              <div ng-message="required">This is required.</div>
              <div ng-message="minlength">Minimum length is 3</div>
              <div ng-message="maxlength">Maximum length is 40</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Email</label>
            <input type="email" minlength="3" ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' maxlength="40" required name="email" ng-model="user.email">
            <div ng-messages="userForm.email.$error">
              <div ng-message="required">This is required.</div>
              <div ng-message="minlength">Minimum length is 3</div>
              <div ng-message="maxlength">Maximum length is 40</div>
              <div ng-message="pattern">Not a valid email</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Password</label>
            <input type="password" minlength="6" maxlength="40" max required name="password" ng-model="user.password">
            <div ng-messages="userForm.password.$error">
              <div ng-message="required">This is required.</div>
              <div ng-message="minlength">Minimum length is 3</div>
              <div ng-message="maxlength">Maximum length is 40</div>
            </div>
          </md-input-container>
          <button class="xo-btn ripple" >Register</button>
        </form>
        <p class="additional-links">
          <a href="#/login">Already an user? Login Now</a> | <a href="" ng-click="resendEmail(userForm.$valid)" >Didn't get any email? Resend</a>
        </p>
      </div>
    </div>
  </div>
</section>
